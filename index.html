<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Enter Your Scores</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name"><br>

        <label>Scores:</label>
        <div class="scores">
            <input type="number" id="score1" placeholder="Score 1">
            <input type="number" id="score2" placeholder="Score 2">
            <input type="number" id="score3" placeholder="Score 3">
            <input type="number" id="score4" placeholder="Score 4">
            <input type="number" id="score5" placeholder="Score 5">
            <input type="number" id="score6" placeholder="Score 6">
        </div>

        <button onclick="submitScore()">Save</button>
        <p id="response"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
